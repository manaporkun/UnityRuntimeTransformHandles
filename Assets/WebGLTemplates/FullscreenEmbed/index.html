<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{{{ PRODUCT_NAME }}}</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #101214;
      }

      #unity-container {
        position: fixed;
        inset: 0;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: {{{ BACKGROUND_FILENAME ? "'url(\"Build/" + BACKGROUND_FILENAME.replace(/"/g, '%22') + "\") center / cover'" : BACKGROUND_COLOR }}};
      }

      #unity-loading {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: min(320px, 72vw);
        pointer-events: none;
      }

      #unity-progress-track {
        width: 100%;
        height: 8px;
        border-radius: 999px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.18);
      }

      #unity-progress-fill {
        width: 0%;
        height: 100%;
        background: #4ad5c7;
        transition: width 120ms linear;
      }

      #unity-warning {
        position: absolute;
        left: 50%;
        top: 16px;
        transform: translateX(-50%);
        z-index: 20;
        color: #111;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>
      <div id="unity-loading">
        <div id="unity-progress-track">
          <div id="unity-progress-fill"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
    <script src="Build/{{{ LOADER_FILENAME }}}"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var loadingElement = document.querySelector("#unity-loading");
      var progressElement = document.querySelector("#unity-progress-fill");
      var warningElement = document.querySelector("#unity-warning");

      function unityShowBanner(message, type) {
        var div = document.createElement("div");
        div.textContent = message;
        div.style.padding = "8px 12px";
        div.style.marginTop = "8px";
        div.style.borderRadius = "8px";
        div.style.background = type === "error" ? "#ff6161" : "#ffd166";
        warningElement.appendChild(div);

        if (type !== "error") {
          setTimeout(function() {
            if (div.parentNode === warningElement) {
              warningElement.removeChild(div);
            }
          }, 5000);
        }
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.head.appendChild(meta);
      }

      var config = {
        arguments: [],
        dataUrl: "Build/{{{ DATA_FILENAME }}}",
        frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
#if USE_THREADS
        workerUrl: "Build/{{{ WORKER_FILENAME }}}",
#endif
#if USE_WASM
        codeUrl: "Build/{{{ CODE_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        showBanner: unityShowBanner
      };

      createUnityInstance(canvas, config, function(progress) {
        progressElement.style.width = (progress * 100) + "%";
      }).then(function() {
        loadingElement.style.display = "none";
      }).catch(function(message) {
        alert(message);
      });
    </script>
  </body>
</html>
